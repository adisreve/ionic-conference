<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/cpa.png" class="slide-image"/>
      <h2 class="slide-title">
        Welcome to <b>INTA 2017</b>
      </h2>
      <p>
        Join us for the <b>139th International Trademark Association Annual Meeting</b> in Barcelona.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/icon.png" class="slide-image"/>
      <h2 class="slide-title" >Welcome to CPA Global - INTA 2017 CONFERENCE</h2>
      <p>Click the <b>button</b> below to enter the app</p>
            <button ion-button icon-right large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
            </button>
    </ion-slide>

  </ion-slides>
</ion-content>
